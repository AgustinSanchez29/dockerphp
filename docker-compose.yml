version: "2"

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - code-network
    container_name: nginx-container
  php:
    image: php:fpm
    volumes:
      - ./code:/code
    networks:
      - code-network
    container_name: php-container

networks:
  code-network:
    driver: bridge
